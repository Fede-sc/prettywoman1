<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pagina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffe4e9 100%);
            padding: 20px;
        }

        .screen {
            background: white;
            padding: 40px 25px;
            border-radius: 35px;
            text-align: center;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
        }

        h1 {
            font-size: 28px;
            color: #ff1493;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .image-container {
            margin: 25px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 25px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 35px;
        }

        button {
            display: block;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            padding: 22px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            -webkit-appearance: none;
            font-style: italic;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            color: #ff1493;
        }

        button:active {
            transform: scale(0.97);
        }

        .message {
            font-size: 36px;
            color: #ff1493;
            margin-top: 25px;
            font-style: italic;
            font-family: 'Courier New', cursive;
        }

        .hide {
            display: none;
        }
    </style>
</head>
